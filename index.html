<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">İphone Calculator</div>
        <div class="total">
            0
        </div>
        <div class="buttons">
            <button class="item grey">C</button>
            <button class="item grey">+/-</button>
            <button class="item grey">%</button>
            <button class="item orange">÷</button>
            <button class="item dark-grey">7</button>
            <button class="item dark-grey">8</button>
            <button class="item dark-grey">9</button>
            <button class="item orange">×</button>
            <button class="item dark-grey">4</button>
            <button class="item dark-grey">5</button>
            <button class="item dark-grey">6</button>
            <button class="item orange">−</button>
            <button class="item dark-grey">1</button>
            <button class="item dark-grey">2</button>
            <button class="item dark-grey">3</button>
            <button class="item orange">+</button>
            <button class="item dark-grey zero">0</button>
            <button class="item dark-grey">.</button>
            <button class="item orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
